name: Quick GitHub Release Test

on:
  workflow_dispatch:

jobs:
  test-release:
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Create fake file
        run: |
          echo "test" > dummy.apk

      - name: 📝 Test GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          draft: true
          name: "Test Release"
          tag_name: "test-release"
          files: ./dummy.apk
